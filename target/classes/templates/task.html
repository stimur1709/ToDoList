<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<body>
<h1>Добавить дело</h1>
<form th:method="POST" th:action="@{/save}" th:object="${createTask}">
    <p>Дело: <label>
        <input type="text" th:field="*{name}"/>
    </label></p>
    <p><input type="submit" value="Добавить"/></p>
</form>
</body>
</html>
